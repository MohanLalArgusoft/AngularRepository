<div class="wrapper">

  <!-- Sidebar -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <h3 style="text-align: center">STUDENT REPORT</h3>
    </div>

    <ul class="list-unstyled components">
      <p>Welcome {{username}}</p>
      <li>
        <a class="nav-link" [routerLink]="['/user']" routerLinkActive="active">Home</a>
      </li>
      <li class="active">
        <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">CRUD OPERATION</a>
        <ul class="collapse list-unstyled" id="homeSubmenu">
          <li>
            <a class="nav-link" [routerLink]="['/create']" routerLinkActive="active">CREATE</a>
          </li>
          <li>
            <a class="nav-link" [routerLink]="['/read']" routerLinkActive="active">READ</a>
          </li>
          <li>
            <a class="nav-link" [routerLink]="['/update']" routerLinkActive="active">UPDATE</a>
          </li>
          <!-- <li>
            <a href="#">DELETE</a>
          </li> -->
        </ul>
      </li>
      <li>
        <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Pages</a>
        <ul class="collapse list-unstyled" id="pageSubmenu">
          <li>
            <a href="#">Page 1</a>
          </li>
          <li>
            <a href="#">Page 2</a>
          </li>
          <li>
            <a href="#">Page 3</a>
          </li>
        </ul>
      </li>
      <li>
        <a href="#">Portfolio</a>
      </li>
      <li>
        <a (click)="logout()">LogOut</a>
      </li>
    </ul>

  </nav>

  <!-- Page Content -->
  <div id="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button type="button" id="sidebarCollapse" class="btn btn-info">
          <!-- <i class="fas fa-align-left"></i> -->
          <span>DashBoard</span>
        </button>
      </div>
    </nav>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="../assets/Images/4.jpeg" alt="Chania" width="700px">
          <div class="carousel-caption">
            <!-- <h3></h3> -->
            <p style="color: rgb(245, 9, 9);">Green Orange</p>
          </div>
        </div>

        <div class="item">
          <img src="../assets/Images/5.jpeg" alt="Chicago" width="700px">
          <div class="carousel-caption">
            <!-- <h3>Chicago</h3> -->
            <p style="color: rgb(245, 9, 9);">Green Leaf</p>
          </div>
        </div>

        <div class="item">
          <img src="../assets/Images/3.jpeg" alt="New York" width="700px">
          <div class="carousel-caption">
            <!-- <h3>New York</h3> -->
            <p style="color: rgb(245, 9, 9);">Green Grass</p>
          </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
